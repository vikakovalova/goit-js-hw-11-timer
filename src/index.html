<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="container">
        <div class="balloon white">
            <div class="star-red"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>

        <div class="balloon red">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>

        <div class="balloon blue">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>

        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days">00</span>
                <span class="label">Days</span>
            </div>
        
            <div class="field">
                <span class="value" data-value="hours">00</span>
                <span class="label">Hours</span>
            </div>
        
            <div class="field">
                <span class="value" data-value="mins">00</span>
                <span class="label">Minutes</span>
            </div>
        
            <div class="field">
                <span class="value" data-value="secs">00</span>
                <span class="label">Seconds</span>
            </div>
            
        </div>
        <h1>Kotik`s birthday counter</h1>
    </div>

    <script src="./index.js"></script>
</body>
</html>
